propel:
        general:
                project: albopretorio
                version: 0.3

        paths:
                projectDir:  /var/www/vhosts/albopretorio
                schemaDir: /var/www/vhosts/albopretorio/propel
                phpDir: /var/www/vhosts/albopretorio/propel/class
                phpConfDir: /var/www/vhosts/albopretorio/propel
## All Database settings ##
        database:
                connections:
                        default:
                                adapter: mysql
                                dsn: "mysql:host=192.168.0.20;dbname=albopretorio"
                                user: albopretorio
